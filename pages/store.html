<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Castoro&family=Noto+Sans+TC&family=Roboto:ital,wght@1,500&family=Rubik:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />

    <link rel="stylesheet" href="../style.css" />
    <title>門市據點</title>
  </head>
  <body>
    <%- include('./layout/nav'); %>

    <div class="store">
      <div class="container">
        <h3 class="title--h3 store__h3">門市據點</h3>
        <div class="store__branch flex">
          <h6 class="title--h6">選擇分店</h6>
          <select class="store__select">
            <option class="store__option" value="台北中山旗艦店">
              台北中山旗艦店
            </option>
            <option class="store__option" value="台北綠園店">台北綠園店</option>
            <option class="store__option" value="台北綠園店">台北綠園店</option>
            <option class="store__option" value="高雄中正形象店">
              高雄中正形象店
            </option>
            <option class="store__option" value="高雄夢時代店">
              高雄夢時代店
            </option>
          </select>
        </div>

        <div class="store__branch__box flex justify-content-between">
          <div class="store__branch__info flex">
            <img
              class="store__branch__info-img"
              src="../assets/images/storepage-1.png"
              alt="store-1"
            />

            <div class="store__branch__info-bottombox">
              <h6 class="title--h6 store__branch__info-h6">台北中山旗艦店</h6>
              <ul class="store__branch__contactlist">
                <li class="flex">
                  <span class="material-symbols-outlined me-10"> call </span>
                  <p class="paragraph">電話：(02)000-1234</p>
                </li>
                <li class="flex">
                  <span class="material-symbols-outlined me-10">
                    schedule
                  </span>
                  <p class="paragraph">營業時間：10:00-21:00</p>
                </li>
                <li class="flex">
                  <span class="material-symbols-outlined me-10">
                    location_on
                  </span>
                  <p class="paragraph">地址：台北市中山區南京東路25巷2-1號</p>
                </li>
              </ul>
            </div>
          </div>
          <div class="store__branch__map">
            <iframe
              class="store__branch__map-iframe"
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3614.463612164033!2d121.53529517477827!3d25.05227103755667!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442abdf92494d29%3A0xd908a8a881f73476!2zMTA0OTHlj7DljJfluILkuK3lsbHljYDljZfkuqzmnbHot6_kuInmrrUyNeiZnw!5e0!3m2!1szh-TW!2stw!4v1691028743989!5m2!1szh-TW!2stw"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </div>
    </div>

    <%-include('./layout/footer'); %>
  </body>

  <script type="module" src="../main.js"></script>
</html>
